<!doctype html>
<html lang="zh-cn">

<head>
  <title>购物车</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../shoppingCart/index.html">全部商品</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="#">热门 <span class="sr-only">(current)</span></a>
              </li>

          </ul>
          <span class="navbar-text">
              配送至：
          </span>
          <form>
              <div class="form-group">
                  <select class="form-control" id="sel1">
                      <option>柳州市鱼峰区</option>
                      <option>柳州市鱼峰区</option>
                      <option>柳州市鱼峰区</option>
                      <option>柳州市鱼峰区</option>
                  </select>
              </div>
          </form>
      </div>
  </nav>
    <div class="row mt-3 bg-light border p-3">
      <div class="col-2"><input type="checkbox">全选</div>
      <div class="col-5">商品</div>
      <div class="col-1">单价</div>
      <div class="col-2">数量</div>
      <div class="col-1">小计</div>
      <div class="col-1">操作</div>
    </div>
    <div id="cartContent">
      <!-- 为样本节点设计id -->
      <div class="row p-3 mt-1 bg-light d-none" id="orderExample">
        <div class="col-2"><input type="checkbox"></div>
        <div class="col-5">
          <a href=""><img data-name="imgSrc" src="" alt="" width="100px" height="100px"></a><span data-name="title"></span>
        </div>
        <!-- 为所有涉及到到数据设计自定义属性  data-name=”数据名” 数据名与数据结构保持一致 -->
        <div class="col-1 text-right ">¥<span data-name="price">0.00</span></div>
        <div class="col-2">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-danger" name='increase'>+</button>
            <button type="button" class="btn btn-sm btn-outline-danger disabled" name='qty'>0</button>
            <button type="button" class="btn btn-sm btn-outline-danger" name='decrease'>-</button>
          </div>
        </div>
        <div class="col-1">¥<span name="subTotal">0.00</span></div>
      <!-- 为所有涉及到的操作节点将来需要在该节点加载时间，设计自定义属性；data-operator='操作名' -->
        <div class="col-1"><button class="btn btn-light" data-operator='deleteltem' name='deleteItem'>删除</button></div>
      </div>
    </div>
    <div class="row mt-3 border p-3">
        <div class="col-2"><input type="checkbox">全选</div>
        <div class="col-2"><button class="btn btn-light" name='deleteSelect'>删除选中的商品</button></div>
        <div class="col-2"><button class="btn btn-light" name='clearCart'>清除购物车</button></div>
        <div class="col-2">已选择 <span class="text-danger" name="totalProduct">0</span>件商品</div>
        <div class="col-2">总价：￥<span class="text-danger" name="totalPrice">0</span></div>
        <div class="col-2"><button class="btn">结算</button></div>
      </div>
   </div>

   <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title  badge-danger">删除</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>您确定要删除此商品？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" name="cancel" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" name="deleteBtn">删除</button>
          </div>
        </div>
      </div>
    </div>
  
    


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="js/shoppingMain.js"></script>
</body>

</html>
