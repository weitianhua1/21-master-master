<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>访问对象成员</title>
</head>
<body>
  
</body>
</html>
<script>
  var obj5 = {};                           // 创建一个空对象
  obj5.name = '小明';                      // 为对象增加属性
  obj5.introduce = function () {           // 为对象增加方法
    alert('你好，我是' + this.name);    // 在方法中使用this代表当前对象
  };
  alert(obj5.name);           // 访问name属性，输出结果：小明
  obj5.introduce();           // 调用introduce()方法，输出结果：你好，我是小明 



  var obj6 = {};              // 创建一个空对象
  var key = 'id';           // 通过变量保存要操作的属性名
  obj6[key] = 123;            // 相当于“obj6['id'] = 123”或“obj6.id = 123”
</script>
