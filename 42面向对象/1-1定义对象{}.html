  <title>JS对象定义</title>

</body>

<script>
  //空对象与只有属性的对象
  var obj1 = {};                                      // 定义空对象
  var obj2 = { name: '张三' };                           // 定义含有name属性的对象
  var obj3 = { name: '李四', age: 19, gender: '男' };    // 定义含有3个属性的对象


//带方法的对象
  var obj4 = {
    name: '王五',                // 成员属性obj4.name
    age: 19,                    // 成员属性obj4.age
    gender: '男',               // 成员属性obj4.gender
    sayHello: function () {      // 成员方法obj4.sayHello()
      console.log('你好');
    }
  };


 //对象与json的关系
  var obj = { name: '赵六', age: 24, work: true, arr: [1, 2] };
  //json--基于JavaScript语言的轻量级的数据交换格式，javascript对象符号，引用方法与js对象无异
  var json = { "name": "赵六", "age": 24, "work": true, "arr": [1, 2] };

</script>
