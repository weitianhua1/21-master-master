<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>对象增加成员</title>
  </head>
  <body>
    <input id="property" type="text" value="name">
    <input id="objValue" type="text" value="张三">
    <input id="btn" type="button" value="test">
    <script>
      var property = document.getElementById('property');
      var objValue = document.getElementById('objValue');
      var btn = document.getElementById('btn');
      var testObj = {};
      btn.onclick = function () {
        testObj[property.value] = objValue.value;
        console.log(testObj);    // 输出结果：Object {name: "Jack"}
      };
    </script>
  </body>
</html>
