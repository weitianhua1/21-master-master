<script>
  function factory(name, age) {
    var obj = {};             // 创建一个空对象
    obj.name = name;          // 添加name属性
    obj.age = age;            // 添加age属性
    return obj;               // 将对象返回
  }
  var obj1 = factory('张三', 18);
  var obj2 = factory('李四', 19);
  console.log(obj1);          // 输出结果： Object {name: "张三", age: 18}
  console.log(obj2);          // 输出结果： Object {name: "李四", age: 19}
</script>
